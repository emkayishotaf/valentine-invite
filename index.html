<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question...</title>
    <style>
        body {
            background-color: #ffe6e6; /* Soft pink */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 10;
            max-width: 400px;
            width: 90%;
        }
        h1 { color: #d63384; font-size: 1.8rem; margin-bottom: 1.5rem; }
        .btn-container { 
            position: relative; 
            height: 120px; 
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #yesBtn { background-color: #ff4d4d; color: white; z-index: 11; }
        #noBtn { 
            background-color: #888; 
            color: white; 
            position: absolute; 
            transition: 0.1s ease;
        }
        img { border-radius: 15px; margin-bottom: 1rem; }
        .heart {
            position: absolute;
            color: #ffb3b3;
            font-size: 20px;
            animation: float 5s infinite linear;
            opacity: 0.7;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="card" id="mainCard">
        <img id="displayGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXF6YmswdGZ6YmswdGZ6YmswdGZ6YmswdGZ6YmswdGZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCtmYWN0b3J5L2dpZl9zZWFyY2gmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" width="180">
        <h1 id="questionText">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="accepted()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        // 1. PERSONALIZATION LOGIC
        const urlParams = new URLSearchParams(window.location.search);
        const herName = urlParams.get('name');
        if (herName) {
            document.getElementById('questionText').innerText = herName + ", will you be my Valentine? ‚ù§Ô∏è";
        }

        // 2. DODGING BUTTON LOGIC (Strict Boundaries)
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const padding = 30;
            // Subtract button size and padding from total screen area
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // 3. NOTIFICATION & SUCCESS LOGIC
        async function accepted() {
            const accessKey = "YOUR_WEB3FORMS_KEY_HERE"; // <--- CHANGE THIS KEY
            
            // Send notification silently in the background
            if (accessKey !== "YOUR_WEB3FORMS_KEY_HERE") {
                fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        access_key: accessKey,
                        subject: "VALENTINE UPDATE",
                        message: (herName || "Someone") + " said YES! Time to book Pretoria!"
                    })
                });
            }

            // Update UI
            document.getElementById('mainCard').innerHTML = `
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXF6YmswdGZ6YmswdGZ6YmswdGZ6YmswdGZ6YmswdGZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCtmYWN0b3J5L2dpZl9zZWFyY2gmY3Q9Zw/kZzua9fSAb9S6T72QJ/giphy.gif" width="250">
                <h1>Yay! I knew you'd say yes! ü•∞</h1>
                <p>Check your WhatsApp for the Pretoria details!</p>
            `;
        }

        // 4. DECORATION: FLOATING HEARTS
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
